<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Registrar | Nexgard</title>
  </head>
  <body>
    <section class="container">
      <div class="form">
        <form action="/index.html">
          <h2>Registrarse</h2>
          <h4>Bienvenido, Ingrese sus datos porfavor</h4>

          <div class="input-container">
            <i class="bi bi-person-circle"></i>
            <input type="text" required tabindex="1" />
            <label>Nombre</label>
          </div>

          <div class="input-container">
            <i class="bi bi-envelope-fill"></i>
            <input type="email" required tabindex="2"/>
            <label>Email</label>
          </div>

          <div class="input-container">
            <i class="bi bi-shield-lock-fill"></i>
            <input type="password" required tabindex="3"/>
            <label>Contrase√±a</label>
          </div>

          <div>
            <button type="submit">Registarme</button>

            <div class="registrar">
              <p>Ya tengo Cuenta <a href="/index.html">Iniciar Sesion!</a></p>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
